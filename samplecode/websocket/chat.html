<!DOCTYPE html>
<title>simple char client</title>
<!-- エンターキーでテキスト送信 -->
<input onkeydown="if(event.keyCode===13)submit(this)">

<script>
  var ws = new Websocket('ws://www.hariganet.com:3000');
  

  we.onmessage = function(event){
    var comment = document.createElement('li');
    comment.textContent = event.data;
    document.body.appendChild(comment);
  };

  function submit(textbox){
    we.send(textbox.value);
    textbox.value = '';
  } 
</script>
