<!DOCCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>キャンバスのサンプル</title>
<script>
//四角形を描画
function drawRect(){
	//キャンバスの取得
	var canvas = document.getElementById("main");
	//コンテキストの取得
	var context = canvas.getContext("2d");
	
	//線の色の設定
	context.strokeStyle = "red";
	//四角形の描画
	context.strokeRect(50,50,100,180);
	
	//塗りつぶし色の設定
	context.fillStyle = "blue";
	//四角形（塗りつぶし）の描画
	context.fillRect(200,50,100,180);
}

//線を描画
function drawLine(){
	//キャンバスの取得
	var canvas = document.getElementById("main");
	//コンテキストの取得
	var context = canvas.getContext("2d");
	
	//線の色の設定
	context.strokeStyle = "red";

	//パスの開始
	context.beginPath();
	//始点の移動
	context.moveTo(350,50);
	//線の作成
	context.lineTo(600,150);
	//線の作成
	context.lineTo(400,200);
	//パスを閉じる
	context.closePath();	
	//パスの描画
	context.stroke();
}

//円を描画
function drawCircle(){
	//キャンバスの取得
	var canvas = document.getElementById("main");
	//コンテキストの取得
	var context = canvas.getContext("2d");

	//線の色の設定
	context.strokeStyle = "red";
	
	//パスの開始
	context.beginPath();	
	//中心(200,350) 半径80の円の作成
	context.arc(200,350,80,0,2*Math.PI,false);
	//パスの描画
	context.stroke();

	//塗りつぶし色の設定
	context.fillStyle = "blue";

	//パスの開始
	context.beginPath();
	//中心(450,350) 半径80の円の作成
	context.arc(450,350,80,0,2*Math.PI,false);
	//パスの塗りつぶし
	context.fill();
}

</script>
<style>
canvas{
	border:solid #999999 lpx;
}
#buttons{
	background-color:#CCCCCC;
	border:solid #999999 1px;
	width:620px;
	padding:10px;
}
</style>
</head>
<body>
<canvas id="main" width="640" height="480"></canvas>
<div id="buttons">
	<input type="button" value="四角形を描く" onClick="drawRect()">
	<input type="button" value="線を描く" onClick="drawLine()">
	<input type="button" value="円を描く" onClick="drawCircle()">
</div>
</body>
</html>
