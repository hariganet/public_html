<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>世界時計</title>
    <script>
      //時計の表示
      function clock(){
        //時計の日時
        var now = new Date();

        //時間の取得
        var hour = now.getHours();
        //分の取得
        var min = now.getMinutes();
        //秒の取得
        var sec = now.getSeconds();

        //２桁表示に変更
        if(hour < 10){
          hour = "0" + hour;
        }

        if(min < 10){
          min = "0" + min;
        }

        if(sec < 10){
          sec = "0" + sec;
        }

        //時間表示用の要素の取得
        var timeElement = document.getElementById("time");
        //時間をセット
        timeElement.innerHTML = hour + ":" + min + ":" +  sec;

        //年の取得
        var year = now.getFullYear();
        //月の取得
        var month = now.getMonth() + 1;
        //日の取得
        var day = now.getDate();

        //曜日の名称
        var weekArray = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
        //曜日の取得
        var week = weekArray[now.getDay()];
        //日付表示用の要素の取得
        var dateElement = document.getElementById("date");
        //時間をセット
        dateElement.innerHTML = year + "/" + month + "/" + day + " " + week;

        //タイマー（１秒後に関数clockを実行
        setTimeout("clock()",1000);
      }
    </script>
    <style>
      #clock {
        font-family:"Courier New";
        background-color:#CCCCCC;
        border:solid #999999 1px;
        color:#000000;
        width:300px;
        padding:10px;
      }
      
      #time{
        font-size:42pt;
      }

      #date{
        font-size:20pt
      }
    </style>
  </head>
  <body onLoad="clock()">
    <div id="clock">
      <img src="worldmap.jpg">
      <div id="date">----/--/-- ---</div>
      <div id="time">--:--:--</div>
    </div>
  </body>
</html>
