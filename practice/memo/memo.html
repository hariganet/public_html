<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>付箋紙アプリ</title>
    <link rel="stylesheet" type="text/css" href="memo.css" media="all" charset="UTF-8">
    <script type="text/javascript" src="memo.js" charset="UTF-8"></script>
  </head>
  <body onLoad="loadMemo()">
  <form>
    <input type="text" id="memoText" size="50" placeholder="メモを入力してください">
    <input type="radio" name="memoColor" id="memoY" checked>黄色
    <input type="radio" name="memoColor" id="memoR" checked>赤色
    <input type="radio" name="memoColor" id="memoG" checked>緑色
    <input type="button" value="付箋紙を貼る" onClick="addMemo()">
  </form>
    <div id="memoArea" onDragOver="dragOverMemo(event)" onDrop="dropMemo(event)">
    </div>
    <div id="trashArea" ondragover="dragOverMemo(event)" ondrop="dropTrash(event)">ゴミ箱
    </div>
</body>
</html>
